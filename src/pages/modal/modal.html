<ion-header>
  <ion-toolbar>
    <ion-title>
      Short Setting
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6><div style="margin-top: 10px; font-size: 18px; font-weight: bold;">Lastest Update</div></ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortAscendingByID()">
          <ion-icon name="ios-arrow-down-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortDescendingByID()">
          <ion-icon name="ios-arrow-up-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><div style="margin-top: 10px; font-size: 18px; font-weight: bold;">Title</div></ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortAscendingByTitle()">
          <ion-icon name="ios-arrow-down-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortDescendingByTitle()">
          <ion-icon name="ios-arrow-up-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><div style="margin-top: 10px; font-size: 18px; font-weight: bold;">Year</div></ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortAscendingByYear()">
          <ion-icon name="ios-arrow-down-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortDescendingByYear()">
          <ion-icon name="ios-arrow-up-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><div style="margin-top: 10px; font-size: 18px; font-weight: bold;">Rating</div></ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortAscendingByRating()">
          <ion-icon name="ios-arrow-down-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only block (click)="shortDescendingByRating()">
          <ion-icon name="ios-arrow-up-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
